<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogosJSTest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="div-buttons">
    <button type="button" id="plus" onclick="calculatePlus()">+</button>
    <button type="button" id="minus" onclick="calculateMinus()">-</button>
    <button type="button" id="division" onclick="calculateDivision()">/</button>
    <button type="button" id="multiply" onclick="calculateMultiply()">*</button>
    </div>
    <hr>
    <div class="div-numbers">
        <div class="container-num">
            <h4>Number 1</h4>
            <input type="number" name="" id="number1"></div>
        <br>
        <div class="container-num">
            <h4>Number 2</h4>
            <input type="number" name="" id="number2">
        </div>
        <br>
        <p id="result">Result: </p>
    </div>
</div>
    
    <script src="script.js"></script>
</body>
</html>
